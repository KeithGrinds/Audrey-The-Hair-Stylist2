<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audrey | Hair as Identity</title>

<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

<header class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1>AUDREY</h1>
        <p>Hair as Identity.</p>
        <a href="#portfolio" class="cta">View Portfolio</a>
    </div>
</header>

<section id="portfolio" class="portfolio">

    <div class="filters">
        <button data-filter="all" class="active">All</button>
        <button data-filter="soft">Soft Glam</button>
        <button data-filter="bold">Bold Install</button>
        <button data-filter="bridal">Bridal</button>
        <button data-filter="editorial">Editorial</button>
    </div>

    <div class="grid">
        <div class="item soft"><img src="https://picsum.photos/500/700?1"></div>
        <div class="item bold"><img src="https://picsum.photos/500/600?2"></div>
        <div class="item bridal"><img src="https://picsum.photos/500/650?3"></div>
        <div class="item editorial"><img src="https://picsum.photos/500/750?4"></div>
        <div class="item soft"><img src="https://picsum.photos/500/720?5"></div>
        <div class="item bold"><img src="https://picsum.photos/500/680?6"></div>
        <div class="item bridal"><img src="https://picsum.photos/500/730?7"></div>
        <div class="item editorial"><img src="https://picsum.photos/500/710?8"></div>
    </div>

</section>

<div class="modal">
    <span class="close">&times;</span>
    <img class="modal-img">
</div>

<footer>
    <div class="marquee">
        Women Who Invest — Win &nbsp; • &nbsp;
        Women Who Invest — Win &nbsp; • &nbsp;
        Women Who Invest — Win &nbsp; • &nbsp;
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
